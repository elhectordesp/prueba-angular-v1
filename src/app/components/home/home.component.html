<div class="contenedorGlobal">
  <div class="contenedorGlobal">
    <app-header (loggedEventEmitter)="receiveLoggedEvent($event)"></app-header>
    <div class="row" style="height: 80vh">
      <div class="col-4 d-flex justify-content-center">
        <h2 class="mt-3">Bienvenido</h2>
      </div>
      <div class="contenedorCard col-4 d-flex">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Tornillos</h5>
            <p class="card-text">{{ numTornillos }} por revisar</p>
            <div class="d-flex justify-content-center contenedorBoton">
              <button (click)="revisar()">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-eye-fill"
                  viewBox="0 0 16 16"
                >
                  <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />
                  <path
                    d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"
                  />
                </svg>
                Revisar
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-4"></div>
    </div>
  </div>
</div>
