<div style="height: 100vh">
  <div style="height: 100vh">
    <app-header (loggedEventEmitter)="receiveLoggedEvent($event)"></app-header>
    <div class="row" style="height: 80vh">
      <div class="col-4" style="display: flex; justify-content: center">
        <h2 style="margin-top: 3rem">Bienvenido</h2>
      </div>
      <div
        class="col-4"
        style="display: flex; align-items: center; height: 100%"
      >
        <div class="card" style="width: 18rem; background-color: #f2f4f8">
          <div class="card-body">
            <h5 class="card-title">Tornillos</h5>
            <p class="card-text">{{ numTornillos }} por revisar</p>
            <div
              style="
                display: flex;
                justify-content: center;
                height: 3rem;
                align-items: center;
              "
            >
              <button
                (click)="revisar()"
                style="
                  height: 70%;
                  width: 40%;
                  background-color: #3a7e45;
                  border: none;
                  color: white;
                  display: flex;
                  justify-content: space-evenly;
                  align-items: center;
                "
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-eye-fill"
                  viewBox="0 0 16 16"
                >
                  <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />
                  <path
                    d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"
                  />
                </svg>
                Revisar
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-4"></div>
    </div>
    <app-footer></app-footer>
  </div>
</div>
